<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Controle de Entregas Pendentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .op-header {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .op-header:hover {
            background-color: #f8f9fa !important;
        }
        .accordion-button:not(.collapsed) {
            background-color: #e7f1ff;
            color: #0c63e4;
        }
    </style>
</head>
<body class="bg-light p-4">

<div class="container">

    <div class="d-flex justify-content-between align-items-end mb-4">
        <div>
            <h3 class="fw-bold"><i class="bi bi-truck"></i> Controle de Backlog</h3>
            <span class="text-muted">Gerencie entregas pendentes e pesquise materiais</span>
        </div>
        <a href="/" class="btn btn-outline-secondary">Voltar</a>
    </div>

    <div class="card p-3 mb-4 shadow-sm">
        <form action="/pendencias" method="get" class="row g-2 align-items-center">
            <div class="col-auto">
                <i class="bi bi-search fs-5 text-muted"></i>
            </div>
            <div class="col">
                <input type="text" name="busca" class="form-control"
                       placeholder="Digite os últimos 5 números do código..."
                       th:value="${busca}">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Buscar Peça</button>
            </div>
            <div class="col-auto" th:if="${busca != null and !busca.isEmpty()}">
                <a href="/pendencias" class="btn btn-outline-danger">Limpar</a>
            </div>
        </form>
    </div>

    <div th:if="${#maps.isEmpty(pendenciasMap)}" class="alert alert-success text-center p-5 shadow-sm">
        <i class="bi bi-check-circle-fill display-1 text-success"></i>
        <h4 class="mt-3">Nenhuma pendência encontrada!</h4>
        <p class="text-muted">
